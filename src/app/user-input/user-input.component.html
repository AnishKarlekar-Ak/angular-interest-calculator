<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="intial-investment">Intial Investment</label>
            <input type="number" name="intial-investment" id="intial-investment" 
            [(ngModel)]="enteredIntialInvestment">
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input type="number" name="Annual-investment" id="Annual-investment"
            [(ngModel)]="enteredAnnualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" name="expected-return" id="expected-return"
            [(ngModel)]="enteredExpectedReturn">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" name="duration" id="duration"
            [(ngModel)]="enteredDuration">
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
